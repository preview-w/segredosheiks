<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segredo dos Sheiks - Ganhe R$969 por dia</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/all.min.css" rel="stylesheet">
</head>

<body>
     <!-- Notificação de entrada no grupo -->
    <div id="notification" class="notification hidden">
        <div class="notification-dot"></div>
        <p class="notification-text">
            <strong id="notification-name"></strong> acabou de entrar no grupo.
        </p>
    </div>
    
    <div class="container">
        <img src="https://www.bandeirasnacionais.com/data/flags/w1600/sa.png" alt="" srcset="" style="width: 25%;">

        <!-- Expiração -->
        <div class="expiry-notice">
            <i class="fas fa-clock"></i> GRUPO EXPIRA EM:
        </div>

        <!-- Contador -->
        <div class="countdown">
            <div class="time-box"><span id="hours">00</span></div>
            <div class="separator">:</div>
            <div class="time-box"><span id="minutes">15</span></div>
            <div class="separator">:</div>
            <div class="time-box"><span id="seconds">00</span></div>
        </div>

        <!-- Vagas -->
        <div class="warning">
            <i class="fas fa-exclamation-triangle"></i> APENAS 47 VAGAS RESTANTES!
        </div>

        <!-- Título -->
        <div class="main-title">
            <h1>Ganhe <span class="highlight-blue">R$969,00</span> por dia com o <span class="highlight-green">Segredo dos Sheiks</span>...</h1>
        </div>

        <!-- Subtítulo -->
        <div class="subtitle">
            <i class="fas fa-rocket"></i>
            <span>Estratégia usada em silêncio por poucos, agora <span class="highlight-green">revelada para você lucrar</span> todos os dias...</span>
        </div>

        <!-- Botão 1 -->
        <div class="cta-button">
            <button class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i> ENTRE NO GRUPO AGORA
            </button>
        </div>

        <!-- Testemunho -->
        <div class="testimonial">
            <img src="images/notificacoes.jpeg" alt="Depoimento de cliente satisfeito">
            <div class="testimonial-badge">
                <i class="fas fa-check-circle"></i> RESULTADO COMPROVADO
            </div>
        </div>

        <!-- Botão 2 -->
        <div class="cta-button">
            <button class="whatsapp-btn whatsapp-btn2">
                <i class="fab fa-whatsapp"></i> ENTRE NO GRUPO AGORA
            </button>
        </div>

        <!-- Gratuito -->
        <div class="free-label">
            <i class="fas fa-bolt"></i> 100% GRATUITO
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
